apply plugin: 'groovy'
apply plugin: 'idea'

repositories {
  mavenCentral()
  maven {
    url 'https://repo.jenkins-ci.org/public/'
  }
}

sourceSets {
  main {
    groovy {
      srcDirs = ['src', 'vars']
    }
  }
  test {
    groovy {
      srcDirs = ['test']
    }
  }
}

dependencies {
  compile 'com.cloudbees:groovy-cps:1.31'
  compile 'org.codehaus.groovy:groovy-all:2.5.9'
  compile 'org.jenkins-ci.plugins:structs:1.20@jar'
  compile 'org.jenkins-ci:symbol-annotation:1.20@jar'
  compile 'org.jenkins-ci.plugins:ansicolor:0.6.2@jar'
  compile 'org.jenkins-ci.plugins:git:4.1.1@jar'
}
